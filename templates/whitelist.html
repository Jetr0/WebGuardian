<!DOCTYPE html>
<html>
<head>
    <title>WebGuardian - Whitelist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
        .header { margin-bottom: 30px; text-align: center; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebGuardian - Whitelist</h1>
            <p class="lead">Gestión de IPs permitidas</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Enlaces de navegación</div>
                    <div class="card-body">
                        <a href="/" class="btn btn-secondary">Inicio</a>
                        <a href="/logs" class="btn btn-info">Ver logs</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Añadir IP a whitelist</div>
                    <div class="card-body">
                        <form action="/whitelist/add" method="post">
                            <div class="form-group">
                                <label for="ip">Dirección IP:</label>
                                <input type="text" class="form-control" id="ip" name="ip" placeholder="Ej: 192.168.1.100" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Añadir a whitelist</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">IPs en whitelist</div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for ip in whitelist %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    {{ ip }}
                                    {% if ip not in default_whitelist %}
                                        <a href="/whitelist/remove/{{ ip }}" class="btn btn-sm btn-danger">Eliminar</a>
                                    {% else %}
                                        <span class="badge badge-primary">Predeterminada</span>
                                    {% endif %}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
