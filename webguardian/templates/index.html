<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>WebGuardian – Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">

    <header class="text-center mb-4">
      <h1 class="display-4 text-danger">Web<span class="text-dark">Guardian</span></h1>
      <p class="lead">WAF auto-gestionado – estadísticas en tiempo real</p>
      <a href="logs.html" class="btn btn-outline-info mr-2">Ver logs</a>
      <a href="whitelist.html" class="btn btn-outline-success">Gestionar whitelist</a>
    </header>

    <section class="row">
      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-danger text-white">
            <i class="fas fa-chart-bar"></i> Ataques por tipo
          </div>
          <div class="card-body">
            <canvas id="attackChart" height="160"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-dark text-white">
            <i class="fas fa-tachometer-alt"></i> Resumen
          </div>
          <ul class="list-group list-group-flush" id="statsList">
            <!-- JS inyectará <li> aquí -->
          </ul>
        </div>
      </div>
    </section>

  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
