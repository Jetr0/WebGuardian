<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>WebGuardian – Whitelist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0"><i class="fas fa-list text-success"></i> Whitelist</h2>
      <a href="index.html" class="btn btn-sm btn-outline-secondary">Inicio</a>
    </header>

    <form id="addForm" class="form-inline mb-4">
      <input type="text" class="form-control mr-2" id="ipInput"
             placeholder="IP a permitir" required pattern="^(\\d{1,3}\\.){3}\\d{1,3}$">
      <button class="btn btn-success" type="submit">Añadir</button>
    </form>

    <ul class="list-group shadow-sm" id="wlList">
      <!-- JS inyectará <li> -->
    </ul>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
